<div class="login-page">
  <div class="form">
    <div class="login">
      <div class="login-header">
        <h3></h3>
        <p>Please enter your credentials</p>
      </div>
    </div>
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-spinner></app-spinner>
    </div>
    <form class="login-form" #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <input type="text" id="email" class="form-control" placeholder="Email" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <input type="text" id="password" class="form-control" placeholder="Password" ngModel name="password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="authForm.invalid">{{isLoginMode? 'Login' : 'Sign-Up'}}</button>
      <p class="message"><a (click)="switchMode()" style="cursor: pointer;">{{isLoginMode? 'Not Registered? Sign-up' : 'Already a user? Login'}}</a></p>
    </form>
  </div>
</div>
