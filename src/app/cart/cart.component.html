<div class="row">
	<div class="col-md-10">
    <div class="row">
      <div class="col-md-12">
        <form (ngSubmit)="onSubmit(form)" #form= "ngForm">
          <div class="row">
            <div class="col-sm-5 form-group">
              <label for="title">Name</label>
              <input type="text" id="title" class="form-control" name="title" ngModel required>
            </div>
            <div class="col-sm-2 form-group">
              <label for="quantity">Quantity</label>
              <input type="number" id="quantity" class="form-control" name="quantity" ngModel required pattern="^[1-9]+[0-9]*$">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <button class="btn btn-success" type="submit" [disabled]="form.invalid">{{editMode? 'Update': 'Add'}}</button>
              <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="onDelete()">Delete</button>
              <button class="btn btn-primary" type="button" (click)="onClear()">Clear</button>
            </div>
          </div>
        </form>
      </div>
    </div>

		<hr>
    <h5><i>Your Cart Items are<i class="fa fa-chevron-down"></i></i></h5>
    <div *ngIf="isLoading" class="spinner">
      <app-spinner></app-spinner>
    </div>
		<ul class="list-group" *ngIf="!isLoading">
      <small>Tap to Edit!</small>
			<a class="list-group-item" style="cursor:pointer;"
         *ngFor="let item of products; let i=index"
         (click)="onAddItem(i)">
         {{item.title}} | {{item.quantity}}
      </a>
		</ul>
	</div>
</div>
